<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="app" href="app.js">
</head>
<body onload="getCars"()>

     <main class="container">
        <h1>Cars Form</h1>

        <form class="mb-5" onsubmit="createCar()">

            <div class="mb-3">
                <label for="makecar" class="form-label">Make</label>
                <input type="text" class="form-control" id="makecar">
            </div>

            <div class="mb-3">
                <label for="modelcar" class="form-label">Model</label>
                <input type="text" class="form-control" id="modelcar">
            </div>

            <div class="mb-3">
                <label for="yearcar" class="form-label">Year</label>
                <input type="number" class="form-control" id="yearcar">
            </div>

            <p id="result"></p>
            <button class="btn btn-primary">Send Data</button>
        </form>


        
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="carData">

            </tbody>
        </table>

    </main>
    
     <script src="app.js"></script>
</body>
</html>
